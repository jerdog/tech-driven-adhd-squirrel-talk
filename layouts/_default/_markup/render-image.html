<!-- Add captions with markdown render hooks: https://sebastiandedeyne.com/captioned-images-with-markdown-render-hooks-in-hugo/ -->
{{ if .Title }}
  <figure>
    <!-- utilize markdown attributes for custom CSS classes: 
      * https://roneo.org/en/hugo-custom-css-classes-images-markdown-attributes/
      * https://github.com/gohugoio/hugo/releases/tag/v0.108.0
    -->
    {{ if .IsBlock }}<img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" width="85%">
    {{ else }}<img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" class="{{ .Attributes.class }}" width="85%">{{ end }}
    <figcaption style="font-size: .40em;font-style: italic;">{{ .Title }}</figcaption>
  </figure>
{{ else }}
  <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" class="{{ .Attributes.class }}">
{{ end }}
